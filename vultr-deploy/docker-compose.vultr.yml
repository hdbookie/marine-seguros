version: '3.8'

services:
  marine-seguros:
    build: ..
    container_name: marine-seguros
    ports:
      - "80:8501"  # Map to port 80 for web access
      - "443:8501" # Optional: for HTTPS
    environment:
      - PORT=8501
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RAILWAY_ENVIRONMENT=production
      - DATA_PATH=/data
    volumes:
      # Persistent storage on Vultr
      - marine-data:/data
      - marine-logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - marine-network

volumes:
  marine-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/marine-seguros/data
  marine-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/marine-seguros/logs

networks:
  marine-network:
    driver: bridge